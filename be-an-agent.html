<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Get Started | Leadshub Pro</title>
    <!-- favicon-->
   <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
    <!--font-awesome-css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!--bootstrap-min-css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--animate.css-->
    <link rel="stylesheet" href="css/animate.css">
    <!--style-css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--start get started area-->
    <section class="get-started-area clearfix py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="index.html">
                        <img src="img/logo.png" class="logo" alt="logo">
                    </a>
                </div>
            </div>
        </div>
        <form action="#" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="section-title">
                            <h2 class="my-4">You're one step closer to scaling up your sales team.</h2>
                            <p class="my-4">To get started, please provide your contact information below and one of our account managers will reach out immediately.</p>
                        </div>
                        <div class="gs-form-content">
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="firstname" placeholder="First name">
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="lastname" placeholder="Last name">
                                </div>
                            </div>
                            <input class="form-control" type="text" name="companyname" placeholder="Company name">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                            <input class="form-control" type="text" name="phonenumber" placeholder="Phone number">
                            <select name="#" id="#" class="custom-select">
                                <option value="#">I'm most interested in...</option>
                                <option value="1">Lead List Generetion</option>
                                <option value="2">Managed Outreach</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="gs-img">
                            <img src="img/gs-img.jpg" class="img-fluid align-items-end" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-btn mt-5 pt-3">
                <div class="container">
                    <input class="btn get-started-btn" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </section>
    <!--end get started area-->


    <!--jQuery-min-js-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--popper-min-js-->
    <script src="js/popper.min.js"></script>
    <!--jquery-slim-js-->
    <script src="js/jquery-slim.min.js"></script>
    <!--bootstrap-min-js-->
    <script src="js/bootstrap.min.js"></script>
    <!--wow.js-->
    <script src="js/wow.min.js"></script>
    <!--uikit.min.js-->
    <script src="js/uikit.min.js"></script>
    <!--uikit-icons.js-->
    <script src="js/uikit-icons.js"></script>

    <!--script-->
    <script>
        $(document).ready(function() {

            new WOW().init({
                loop: true,
            });
        });

    </script>
</body>

</html>
